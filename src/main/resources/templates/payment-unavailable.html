<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: template (~{::head}, ~{::body}, ~{::scripts})}">
<head>
    <meta charset="UTF-8">
    <title>Оплата недоступна</title>
</head>
<body>
<div class="container mt-2">
    <!-- Форма оплаты -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Оплата недоступна</h1>
            <p>Сообщество "Как дома" Юлии Митрохиной открывает свои двери каждый месяц с 1 по 3 число</p>
            <p>А пока предалгаю тебе записаться в лист ожидания - это позволит тебе в числе первых получить ссылку на оплату</p>
            <p class="mb-0">
                <button class="btn btn-sm btn-primary"
                        onclick="Telegram.WebApp.openTelegramLink('https://t.me/fenomen_mitrohina_bot?start=jYlb7wo5xzKD23m2xGNaN')">
                    Повторить
                </button>
            </p>
        </div>
    </div>
</div>
</body>

<th:block th:fragment="scripts">
    <script th:inline="javascript">
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(function () {
            history.back();
            Telegram.WebApp.BackButton.hide();
        });

        Telegram.WebApp.MainButton.text = "На главную";
        Telegram.WebApp.onEvent('mainButtonClicked', function () {
            window.location.href = "/"
        });
        //TODO сделать лист ожидания
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.SecondaryButton.text = "Лист ожидания";
        Telegram.WebApp.onEvent('secondaryButtonClicked', function () {
            window.location.href = "/waiting-list"
        });
        Telegram.WebApp.SecondaryButton.hide();
    </script>
</th:block>
</html>
